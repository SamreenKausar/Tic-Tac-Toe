<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="cell top left">x</div>
        <div class="cell top">x</div>
        <div class="cell top right">x</div>
        <div class="cell left">x</div>
        <div class="cell ">x</div>
        <div class="cell right">x</div>
        <div class="cell bottom left">x</div>
        <div class="cell bottom">x</div>
        <div class="cell bottom right">x</div>
    </div>
    <div class="scores">
        <p class="player1">player1</p>
        <p class="tie">tie</p>
        <p class="player2">player2</p>
        <div class="swap">single player</div>
    </div>
</body>
</html>
