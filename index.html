<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameControl">
        <input id= "startGame" type="button" value="Start Game">
    </div>
   <div class="gameBoard">
    
        <div class="scores">
            <p class="colorX">player 1 (X)
                <span  id="player1"> 0</span>
            </p>
            <p class="tie">tie
                <span>0</span>
            </p>
            <p class="colorO">Player 2 (O)
                <span id="player2">0</span>
            </p>
        </div>
        <div class="winner hidden">
            <p id ="win"></p>
        </div>
        <div class="gameContainer">
            <div class="cell top left" data-number="0">x</div>
            <div class="cell top" data-number="1">x</div>
            <div class="cell top right" data-number="2">o</div>
            <div class="cell left" data-number="3">x</div>
            <div class="cell " data-number="4">o</div>
            <div class="cell right" data-number="5">x</div>
            <div class="cell bottom left" data-number="6">x</div>
            <div class="cell bottom " data-number="7">o</div>
            <div class="cell bottom right" data-number="8">o</div>
        </div>
    </div>
    
    
</body>
</html>
