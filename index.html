<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="cell top left"></div>
        <div class="cell top"></div>
        <div class="cell top right"></div>
        <div class="cell left"></div>
        <div class="cell colorX"></div>
        <div class="cell right"></div>
        <div class="cell bottom left"></div>
        <div class="cell bottom colorO"></div>
        <div class="cell bottom right"></div>
    </div>
    <div class="scores">
        <p class="player colorX">player 1
            <span> 1</span>
        </p>
        <p class="tie">tie
            <span>2</span>
        </p>
        <p class="player colorO">player 2
            <span>1</span>
        </p>
        <div class="swap">
            <label for="playerNumber">player</label>
            <select name="playerNumber" id="playerNumber">
                <option value="1p">1p</option>
                <option value="2p">2p</option>
            </select>
        </div>
    </div>
</body>
</html>
