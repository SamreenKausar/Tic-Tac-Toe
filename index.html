<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="gameControl">
        <input class ="radio" id ="single"type="radio" name="radio" value="1" checked>
        <label for="single">Single Player: </label>
        <input class ="radio" id ="two"type="radio" name="radio" value="2">
        <label for="two">Two Players: </label>
        <input id= "startGame" type="button" value="Start Game">
    </div>
   <div class="gameBoard">
    
        <div class="scores">
            <p class="player colorX">player (X)
                <span> 0</span>
            </p>
            <p class="tie">tie
                <span>0</span>
            </p>
            <p class="player colorO">computer (O)
                <span>0</span>
            </p>
        </div>
        <div class="winner hidden">
            <p id ="win"></p>
        </div>
        <div class="gameContainer">
            <div class="cell top left" data-number="0"></div>
            <div class="cell top" data-number="1"></div>
            <div class="cell top right" data-number="2"></div>
            <div class="cell left" data-number="3"></div>
            <div class="cell " data-number="4"></div>
            <div class="cell right" data-number="5"></div>
            <div class="cell bottom left" data-number="6"></div>
            <div class="cell bottom " data-number="7"></div>
            <div class="cell bottom right" data-number="8"></div>
        </div>
    </div>
    
    
</body>
</html>
